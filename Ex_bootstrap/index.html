<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <label for="name" class="form-label">Seu Nome</label>
                    <input class="form-control"type="text" id="name">

                    <input type="tel" class="form-control" id="telephone">
                    
                    <div class="form-check form-switch">
                        <label for="checkbox" class="form-check-label">Gostaria de receber a resposta por sms?</label>
                        <input type="form-check-input" id="checkbox" class="form-check-input">
                    </div>
                    <button class="btn btn-primary mt-2 ml-auto">Enviar</button>
                </form>
            </div>
